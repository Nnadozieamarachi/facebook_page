<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./facebook.css" rel="stylesheet" />
    <title>facebook log in</title>
  </head>
  <body>
    <nav class="columns">
      <div>
        <img
          class="fb_logo _8ilh img"
          src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
          alt="Facebook"
        />
        <h2>
          facebook helps you connect and share with the people in your life
        </h2>
      </div>
      <div class="box">
        <form>
          <div class="email-input-wrapper">
            <input
              autocomplete="off"
              name="q"
              autofocus
              placeholder="Email address or phone number"
              type="email"
            />
          </div>
          <div class="password">
            <input
              autocomplete="off"
              name="q"
              autofocus
              placeholder="password"
              type="password"
            />
          </div>
        </form>
        <button class="log-in" type="submit">Log in</button>
        <div class="forgotten-password">
          <a href="#">Forgotten password?</a>
        </div>
        <div class="line"></div>
        <button class="create-new-account">Create New Account</button>
      </div>
      <div class="create-page">
        <p><b>Create a page</b> for a celebrity, Brand or business.</p>
      </div>
    </nav>
  </body>
</html>
